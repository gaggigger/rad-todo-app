<section data-ng-controller="UsersController">
  <div class="col-md-offset-3 col-md-6">
    <form name="form" class="register form-horizontal" ng-submit="register(form)">
      <div class="alert alert-danger" ng-show="form.email.$error.mongoose">{{errors.email}}</div>
      <div class="form-group">
        <label for="name" class="col-md-2 control-label">Full Name</label>
        <div class="col-md-8">
          <input id="name" type="text" name="name" ng-model="user.name" placeholder="Full name" class="form-control" autocomplete="off" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email</label>
        <div class="col-md-8">
          <input id="email" type="text" name="email" ng-model="user.email" placeholder="Email" class="form-control" autocomplete="off" required mongoose-error>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-2 control-label">Password</label>
        <div class="col-md-8">
          <input id="password" type="password" name="password" ng-model="user.password" placeholder="Password" class="form-control" autocomplete="off" required mongoose-error>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
          <button type="submit" class="btn btn-primary">Sign Up</button>&nbsp;
          or&nbsp;<a href="/#!/signin" class="show-signup">Sign in</a>
        </div>
      </div>
    </form>
  </div>
</section>
