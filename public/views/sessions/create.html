<section data-ng-controller="SessionsController">
  <div class="col-md-offset-3 col-md-6">
    <form name="form" class="signin form-horizontal" ng-submit="signin(form)">
      <div class="alert alert-danger" ng-show="form.email.$error.mongoose">{{errors.email}}</div>
      <div class="alert alert-danger" ng-show="form.password.$error.mongoose">{{errors.password}}</div>
      <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email</label>
        <div class="col-md-8">
          <input id="email" type="text" name="email" ng-model="user.email" placeholder="Email" class="form-control" required autofocus mongoose-error>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-2 control-label">Password</label>
        <div class="col-md-8">
          <input id="password" type="password" name="password" ng-model="user.password" placeholder="Password" class="form-control" required mongoose-error>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
          <button type="submit" class="btn btn-primary">Sign in</button>&nbsp;
          or&nbsp;<a href="/signup" class="show-signup">Sign up</a>
        </div>
      </div>
    </form>
  </div>
</section>
